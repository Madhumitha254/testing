<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>airbnb-clone</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<style>
 #title:hover{
    color: red;
    cursor: pointer;
    font-size: 20px;
 }
 #exper:hover{
     background-color: rgb(241, 245, 245);
     border: 1px solid rgb(241, 245, 245);
     cursor: pointer;
 }
 #stay:hover{
    cursor: pointer;
 }
 #catchy:hover{
    background-color: rgb(248, 244, 248);
    cursor: pointer;
 }

</style>
<body>
    <header class=" d-flex justify-content-between">
      <div id="title"  style="font-size: 25px; margin-left: 2em; margin-top: 1em; font-family: arial; font-weight: bold; ">airbnb</div>
      <div style="margin-left: 2em; margin-top: 1em;">
       <span id="stay" style="font-weight: 500; font-size: 18px; ">Stays</span>
       <span id="exper" class="ms-4" style="color: hwb(0 67% 32%); padding: 10px;"><a href="" style="text-decoration: none; color: rgb(148, 148, 148); font-size: 18px;">Experiences</a></span>
      </div>
      <div style="margin-left: 2em; margin-top: 1em;">
        <span id="catchy"  class="p-2">airbnb your home</span>
      </div>
      <div style="margin-left: 2em; margin-top: 1em;">
        <span class="bi bi-globe" style="height: 13px; width: 13px; border: 1px solid rgb(248, 244, 248); border-radius: 3%;"></span>
      </div>
    </header>
</body>
</html>
